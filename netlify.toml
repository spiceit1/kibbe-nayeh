[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Redirects are handled by _redirects file in public/ folder
# This file is copied to dist/ during build and only applies in production
# In dev mode, Netlify dev proxies to Vite which handles routing without redirects

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["resend", "twilio", "@supabase/supabase-js"]

[dev]
  command = "npm run dev"
  functions = "netlify/functions"
  targetPort = 5173

