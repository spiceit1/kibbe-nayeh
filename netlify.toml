[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# SPA redirect - commented out for dev mode
# Netlify dev should proxy to Vite which handles routing
# Uncomment this for production builds:
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["resend", "twilio", "@supabase/supabase-js"]

[dev]
  command = "npm run dev"
  functions = "netlify/functions"
  targetPort = 5173

