[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["resend", "twilio", "@supabase/supabase-js"]

[dev]
  command = "npm run dev"
  functions = "netlify/functions"
  targetPort = 5173

